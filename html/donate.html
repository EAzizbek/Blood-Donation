<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Blood Donor</title>
    <link rel="stylesheet" href="../css/donate/donate.css">
</head>

<body>
    <header class="header">
        <div class="logo">BLife</div>
        <nav>
            <a href="../html/dashboard.html">Home</a>
            <a href="#">Donate</a>
            <a href="#">Contact</a>
        </nav>
        <div class="profile-pic">
            <img src="../images/1image.png"  href="../html/profile.html" alt="Profile Picture">
        </div>
    </header>

    <main>
        <section class="donor-search">
            <h1>Find a Blood Donor</h1>

            <div class="filters">
                <label for="blood-type">Blood Type</label>
                <select id="blood-type">
                    <option>All Blood Types</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>

                <label for="distance">Distance</label>
                <select id="distance">
                    <option>Any Distance</option>
                    <option>5 km</option>
                    <option>10 km</option>
                    <option>20 km</option>
                </select>

                <button class="post-request-btn">Post a Request</button>
            </div>

            <div class="filter-options">
                <span>Urgent</span>
                <span>Within 24 hours</span>
                <span>Within 1 week</span>
                <span>View All</span>
            </div>

            <ul class="donor-list">
                <li>
                    <div class="donor-details">
                        <span class="donor-name">John Smith</span>
                        <span class="donor-info">I positive · Urgent</span>
                    </div>
                    <a href="#" class="view-details">View Details</a>
                </li>

                <li>
                    <div class="donor-details">
                        <span class="donor-name">Sarah Johnson</span>
                        <span class="donor-info">IV negative · Urgent</span>
                    </div>
                    <a href="#" class="view-details">View Details</a>
                </li>

                <li>
                    <div class="donor-details">
                        <span class="donor-name">David Lee</span>
                        <span class="donor-info">II positive · Urgent</span>
                    </div>
                    <a href="#" class="view-details">View Details</a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
